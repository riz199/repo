      <button class="btn btn-primary w-100" onclick="unlock()">Unlock</button>
    </div>
    <div id="links" class="d-none mt-4"></div>
  </div>

  <script>
    // üîπ Replace the dummy ciphertexts with your actual encrypted URLs
    const encryptedLinks = [
      "U2FsdGVkX18+VD2ODgNb+JaH6jCyPxr/KDOYLr+76UYnfpUjSCGtRsufMZmCFfqR",

      "U2FsdGVkX1/AFC8msEs9ZOy47GOBuC3aEkXwD9/kFPxfT4BYSog7CFV5Ys9ppQgo"
    ];

    // üîπ Replace the dummy ciphertexts with your actual encrypted button titles
    const encryptedTitles = [
      "U2FsdGVkX18HzPBQP6sXw1Iph27xsaCGhNJSmBDtX24=",
      "U2FsdGVkX1+ax7X2nffXO6IQFJFfKviZLGKkhPY1BBoK3PbhKIZjMxfhW9K8O3iouFBlPRiEe34/vhMKkFRl7w==",

    ];

    // Prefix & Suffix for password
    const PREFIX = "!@#$%^&*()_+ÍôÆ‚Ç™ÿã‚Ç©‡∏ø‚Ç∫‡ß≥‚∏ò‚ç∞‚åò‚èö‚ß´üÇ°üù∞üúö";
    const SUFFIX = "+_)(*&^%$ÍôÆ‚Ç™ÿã‚Ç©‡∏ø‚Ç∫‡ß≥‚∏ò‚ç∞‚åò‚èö‚ß´üÇ°üù∞üúö";

    function unlock() {
      const rawPass = document.getElementById("password").value.trim();
      const pass = PREFIX + rawPass + SUFFIX; // Add prefix & suffix

      let html = "";
      try {
        encryptedLinks.forEach((enc, i) => {
          const bytesLink = CryptoJS.AES.decrypt(enc, pass);
          const link = bytesLink.toString(CryptoJS.enc.Utf8);

          const bytesTitle = CryptoJS.AES.decrypt(encryptedTitles[i], pass);
          const title = bytesTitle.toString(CryptoJS.enc.Utf8);

          if (!link || !title) throw new Error("Bad password");
          html += `<a href="${link}" target="_blank" class="btn btn-outline-success d-block mb-2">${title}</a>`;
        });
        document.getElementById("links").innerHTML = html;
        document.getElementById("loginBox").classList.add("d-none");
        document.getElementById("links").classList.remove("d-none");
      } catch {
        alert("‚ùå Wrong password");
      }
    }

    // Trigger unlock on Enter key
    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") unlock();
    });
  </script>
