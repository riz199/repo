<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Links 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { max-width: 400px; }

</head>
<body>
  <div class="container text-center">
    <h4 class="mb-4">üîí Protected Links</h4>
    <div id="loginBox">
      <input type="password" inputmode="numeric" pattern="[0-9]*" id="password" class="form-control mb-3" placeholder="Enter password">
      <button class="btn btn-primary w-100" onclick="unlock()">Unlock</button>
    </div>
    <div id="links" class="d-none mt-4"></div>
  </div>

  <script>
    // üîπ Replace the dummy ciphertexts with your actual encrypted URLs
    const encryptedLinks = [
      "U2FsdGVkX18PY9k6MwdkVQN88Z27gWbGo5rL9k646RZXpiRLVk5/DFcvg3KWtt4R",
      "U2FsdGVkX18zOAlmIstuNhCsC5NVMLVnMxRoZe0GOzU71LaeDHYQnAX/ZSE89/25",
      "U2FsdGVkX18j2jGKUDzZo6UoJcf0WmA1sviA6RaUeDo=",
      "U2FsdGVkX1+hADcRxEWvNAwEA+iW24pa4AA558qfskH8PHYjesT4y43EgOUe83Aw"
      //"U2FsdGVkX1/RBDjORmcInhCRC64AHIKbCAGE5jZDw6A=",
      //"U2FsdGVkX1/RBDjORmcInhCRC64AHIKbCAGE5jZDw6A=",
      //"U2FsdGVkX1/RBDjORmcInhCRC64AHIKbCAGE5jZDw6A=",
      //"U2FsdGVkX1/RBDjORmcInhCRC64AHIKbCAGE5jZDw6A="
    ];

    // üîπ Replace the dummy ciphertexts with your actual encrypted button titles
    const encryptedTitles = [
      "U2FsdGVkX1/RcOOAC+KBsDyIVcAdaU6PGwvK6eTHoBM=",
      "U2FsdGVkX1/ymOcpJldlr2hk4ZIgEP09EJz/3euvCms=",
      "U2FsdGVkX1+stxSlgEBr7feMTOanEzwiB95Xy6130+Y=",
      "U2FsdGVkX1/EtSP8g/k0RmRbpHjyCMVtLfbD2INVb9s="

      //"U2FsdGVkX1+lHQlzat9tRvdnK/7Hw+S0OBcc41j+rTs=",
      //"U2FsdGVkX1+lHQlzat9tRvdnK/7Hw+S0OBcc41j+rTs=",
      //"U2FsdGVkX1+lHQlzat9tRvdnK/7Hw+S0OBcc41j+rTs="
    ];

    // Prefix & Suffix for password
    const PREFIX = "!@#$%^&*()_+ÍôÆ‚Ç™ÿã‚Ç©‡∏ø‚Ç∫‡ß≥‚∏ò‚ç∞‚åò‚èö‚ß´üÇ°üù∞üúö";
    const SUFFIX = "+_)(*&^%$ÍôÆ‚Ç™ÿã‚Ç©‡∏ø‚Ç∫‡ß≥‚∏ò‚ç∞‚åò‚èö‚ß´üÇ°üù∞üúö";

    function unlock() {
      const rawPass = document.getElementById("password").value.trim();
      const pass = PREFIX + rawPass + SUFFIX; // Add prefix & suffix

      let html = "";
      try {
        encryptedLinks.forEach((enc, i) => {
          const bytesLink = CryptoJS.AES.decrypt(enc, pass);
          const link = bytesLink.toString(CryptoJS.enc.Utf8);

          const bytesTitle = CryptoJS.AES.decrypt(encryptedTitles[i], pass);
          const title = bytesTitle.toString(CryptoJS.enc.Utf8);

          if (!link || !title) throw new Error("Bad password");
          html += `<a href="${link}" target="_blank" class="btn btn-outline-success d-block mb-2">${title}</a>`;
        });
        document.getElementById("links").innerHTML = html;
        document.getElementById("loginBox").classList.add("d-none");
        document.getElementById("links").classList.remove("d-none");
      } catch {
        alert("‚ùå Wrong password");
      }
    }

    // Trigger unlock on Enter key
    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") unlock();
    });
  </script>
</body>
</html>
