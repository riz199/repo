<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Encryptor/Decryptor + Account XML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { 
  font-family: 'Inter', Arial, sans-serif; 
  background-color: #f9fafb; 
  padding: 10px; 
  max-width: 700px; 
  margin:auto; 
}

h2 { 
  text-align:center; 
  margin-bottom:12px; 
  font-weight:600; 
}

label { 
  font-weight:500; 
  margin-top:2px; 
  margin-bottom:2px; 
  display:block; 
  line-height:1.2;
}

textarea, input[type="text"], input[type="password"] { 
  width:100%; 
  margin:2px 0 4px 0; 
  padding:4px 6px; 
  border:1px solid #ddd; 
  border-radius:4px; 
  font-size:0.9rem; 
  line-height:1.2;
  box-sizing:border-box; 
}

button { 
  height:32px; 
  font-size:0.88rem; 
  padding:0 8px; 
  border-radius:4px; 
  border:none; 
  background-color:#007bff; 
  color:white; 
  transition:0.2s; 
  white-space:nowrap; 
}

button:hover { 
  background-color:#0056b3; 
} 

button:active { 
  background-color:#004a99; 
}

.btn-group-custom { 
  display:flex; 
  flex-wrap:wrap; 
  gap:4px; 
  margin-top:4px; 
  margin-bottom:4px; 
}

.small-row { 
  display:flex; 
  gap:4px; 
  align-items:center; 
  flex-wrap:wrap; 
}

#toastContainer { 
  position:fixed; 
  top:20px; 
  left:50%; 
  transform:translateX(-50%); 
  z-index:99999; 
  display:flex; 
  flex-direction:column; 
  gap:8px; 
  pointer-events:none; 
  width:auto; 
  max-width:90%; 
  align-items:center; 
}

.toast { 
  background-color:#333; 
  color:white; 
  padding:8px 12px; 
  border-radius:6px; 
  min-width:200px; 
  max-width:100%; 
  box-shadow:0 2px 8px rgba(0,0,0,0.3); 
  font-size:0.9rem; 
  text-align:center; 
  opacity:0; 
  transform:translateY(-20px); 
  transition:opacity 0.3s, transform 0.3s; 
  pointer-events:auto; 
  word-wrap:break-word; 
}

.toast.show { 
  opacity:0.95; 
  transform:translateY(0); 
}

.toast-success { background-color:#28a745; }
.toast-error { background-color:#dc3545; }
.toast-info { background-color:#17a2b8; }

.question-block { 
  display:flex; 
  gap:4px; 
  margin-bottom:2px; 
  flex-wrap:wrap; 
}
</style>

</head>
<body>
  <h2> Input Data Form</h2>

  <!-- Account XML Inputs at the Top -->
  <!--h4>Account XML Fields</h4-->
<label>Account Label:</label>
<input type="text" id="accountLabel">

<label>Username:</label>
<input type="text" id="username">

<label>Password:</label>
<input type="text" id="passwordInput">

<label>Password Code:</label>
<input type="text" id="passwordCode">

<label>PIN:</label>
<input type="text" id="pin">

<label>Email Address:</label>
<input type="text" id="email">

<label>Serial:</label>
<input type="text" id="serial">

<label>FreeArea:</label>
<textarea id="freeArea" rows="5"></textarea>


  <div id="questionsContainer"></div>
  <button onclick="addQuestion()">+Add Additional Question</button>

  <div class="btn-group-custom">
    <button onclick="generateXML()">Generate XML</button>
    <button onclick="populateFromXML()">Populate</button>
  </div>

  <hr>


  <label>Original Text (paste encrypted Base64 or plaintext):</label>
  <textarea id="originalText" rows="10"></textarea>

  <label>Password:</label>
  <input type="password" id="password">

  <div class="small-row">
    <label style="margin:0;"><input type="checkbox" id="applyPrefix" checked> Apply PREFIX/SUFFIX</label>
  </div>

  <div class="btn-group-custom">
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
  </div>

  <label>Result:</label>
  <textarea id="resultText" rows="10"></textarea>

  <input type="text" id="downloadFilename" placeholder="Enter filename (optional)" style="width:100%; margin:10px 0; padding:10px 12px; border:1px solid #ddd; border-radius:6px;">

  <div class="btn-group-custom">
    <button onclick="copyResult()">ðŸ“‹ Copy Result</button>
    <button onclick="saveFile()">ðŸ’¾ Save Result</button>
	<button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfrb_n4miv55Lzt1hsYnN-WXp8zkF6D4PqFSN-tqPvNTImlAQ/formResponse', '_blank')"> Open Form</button>
  </div>

  <div id="toastContainer"></div>

  <script src="base.js"></script>
  <script>
    // Question Fields
	document.getElementById('serial').value = new Date().toISOString().slice(0,10);

    let questionCount = 0;
    function addQuestion(){
      const container = document.getElementById('questionsContainer');
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `
        <input type="text" placeholder="Question" class="question">
        <input type="text" placeholder="Answer" class="answer">
      `;
      container.appendChild(block);
      questionCount++;
    }
    addQuestion(); // init first question

    // Generate XML
    function generateXML() {
      let output = '<ACTDET>\n';
const fields = [
  { tag: 'AccountLabel', value: document.getElementById('accountLabel').value },
  { tag: 'Username', value: document.getElementById('username').value },
  { tag: 'Password', value: document.getElementById('passwordInput').value },
  { tag: 'PasswordCode', value: document.getElementById('passwordCode').value },
  { tag: 'PIN', value: document.getElementById('pin').value },
  { tag: 'Email', value: document.getElementById('email').value },
  { tag: 'Serial', value: document.getElementById('serial').value },
  { tag: 'FreeArea', value: document.getElementById('freeArea').value },
];

      fields.forEach(f => { if(f.value.trim()) output += `  <${f.tag}>${f.value.trim()}</${f.tag}>\n`; });

      const questions = document.querySelectorAll('.question');
      const answers = document.querySelectorAll('.answer');
      for(let i=0;i<questions.length;i++){
        const q = questions[i].value.trim();
        const a = answers[i].value.trim();
        if(q && a){
          output += `  <Question${i+1}>${q}</Question${i+1}>\n`;
          output += `  <Answer${i+1}>${a}</Answer${i+1}>\n`;
        }
      }
      output += '</ACTDET>';
document.getElementById('originalText').value = output;
    }

    // Populate from XML
    function populateFromXML(){
      const text = document.getElementById('originalText').value;
      const parser = new DOMParser();
      try{
        const xml = parser.parseFromString(text,'text/xml');
        const getValue = tag => { const el = xml.getElementsByTagName(tag)[0]; return el ? el.textContent : ''; };
document.getElementById('accountLabel').value = getValue('AccountLabel');
document.getElementById('username').value = getValue('Username');
document.getElementById('passwordInput').value = getValue('Password');
document.getElementById('passwordCode').value = getValue('PasswordCode');
document.getElementById('pin').value = getValue('PIN');
document.getElementById('email').value = getValue('Email');
document.getElementById('serial').value = getValue('Serial') || new Date().toISOString().slice(0,10);
document.getElementById('freeArea').value = getValue('FreeArea');

        // clear old questions
        const container = document.getElementById('questionsContainer');
        container.innerHTML = '';
        questionCount = 0;
        for(let i=1;i<=99;i++){
          const q = getValue(`Question${i}`);
          const a = getValue(`Answer${i}`);
          if(!q && !a) continue;
          addQuestion();
          document.querySelectorAll('.question')[i-1].value = q;
          document.querySelectorAll('.answer')[i-1].value = a;
        }
      } catch(e){
        alert("Invalid XML format");
      }
    }
  </script>
</body>
</html>
