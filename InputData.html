<input type="text" id="category" list="categoryHints" placeholder="Select or type Category">

  <script>
    // Question Fields
	document.getElementById('serial').value = new Date().toISOString().slice(0,10);

    let questionCount = 0;
    function addQuestion(){
      const container = document.getElementById('questionsContainer');
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `
        <input type="text" placeholder="Question" class="question">
        <input type="text" placeholder="Answer" class="answer">
      `;
      container.appendChild(block);
      questionCount++;
    }
    addQuestion(); // init first question

    // Generate XML
// Generate XML
function generateXML() {
  const accountLabel = document.getElementById('accountLabel').value.trim();
  if (!accountLabel) {
    showToast('Account Label is required!', 'error');
    document.getElementById('accountLabel').focus();
    return;
  }

  let output = '<ACTDET>\n';
  const fields = [
    { tag: 'Owner', value: document.getElementById('owner').value },
    { tag: 'Category', value: document.getElementById('category').value },
    { tag: 'Serial', value: document.getElementById('serial').value },
    { tag: 'AccountLabel', value: accountLabel },
	{ tag: 'Link', value: document.getElementById('link').value },
    { tag: 'Username', value: document.getElementById('username').value },
    { tag: 'Password', value: document.getElementById('passwordInput').value },
    { tag: 'PasswordCode', value: document.getElementById('passwordCode').value },
    { tag: 'PIN', value: document.getElementById('pin').value },
    { tag: 'Email', value: document.getElementById('email').value }
  ];

  // Add main fields
  fields.forEach(f => { 
    if (f.value.trim()) output += `  <${f.tag}>${f.value.trim()}</${f.tag}>\n`; 
  });

  // Add all question/answer pairs
  const questions = document.querySelectorAll('.question');
  const answers = document.querySelectorAll('.answer');
  for (let i = 0; i < questions.length; i++) {
    const q = questions[i].value.trim();
    const a = answers[i].value.trim();
    if (q && a) {
      output += `  <Question${i+1}>${q}</Question${i+1}>\n`;
      output += `  <Answer${i+1}>${a}</Answer${i+1}>\n`;
    }
  }

  // Add FreeArea LAST
  const freeArea = document.getElementById('freeArea').value.trim();
  if (freeArea) output += `  <FreeArea>${freeArea}</FreeArea>\n`;

  output += '</ACTDET>';
  document.getElementById('originalText').value = output;
  updateCharCount('originalText', 'originalTextCount');
  showToast('XML generated successfully!', 'success');
}



    // Populate from XML
 function populateFromXML() {
    const text = document.getElementById('originalText').value;

    // Helper to extract content between <tag>...</tag> literally
    const getValue = tag => {
        const regex = new RegExp(`<${tag}>([\\s\\S]*?)<\\/${tag}>`, 'i');
        const match = text.match(regex);
        return match ? match[1].trim() : '';
    };

    // Populate main fields
    document.getElementById('owner').value = getValue('Owner');
    document.getElementById('category').value = getValue('Category');
    document.getElementById('serial').value = getValue('Serial') || new Date().toISOString().slice(0,10);
    document.getElementById('accountLabel').value = getValue('AccountLabel');
	document.getElementById('link').value = getValue('Link');
    document.getElementById('username').value = getValue('Username');
    document.getElementById('passwordInput').value = getValue('Password');
    document.getElementById('passwordCode').value = getValue('PasswordCode');
    document.getElementById('pin').value = getValue('PIN');
    document.getElementById('email').value = getValue('Email');
    document.getElementById('freeArea').value = getValue('FreeArea');

    // Clear old questions
    const container = document.getElementById('questionsContainer');
    container.innerHTML = '';
    questionCount = 0;

    // Populate additional questions (up to 99)
    for (let i = 1; i <= 99; i++) {
        const q = getValue(`Question${i}`);
        const a = getValue(`Answer${i}`);
        if (!q && !a) continue;
        addQuestion();
        document.querySelectorAll('.question')[i - 1].value = q;
        document.querySelectorAll('.answer')[i - 1].value = a;
    }
}


// Function to update character count
function updateCharCount(textareaId, countId) {
    const textarea = document.getElementById(textareaId);
    const counter = document.getElementById(countId);
    counter.textContent = `${textarea.value.length} characters`;
}

// Initialize and bind events
['originalText', 'resultText'].forEach(id => {
    const countId = id + 'Count';
    const textarea = document.getElementById(id);
    // initial count
    updateCharCount(id, countId);
    // update on input
    textarea.addEventListener('input', () => updateCharCount(id, countId));
});

// âœ… Observe programmatic changes to resultText
const resultText = document.getElementById('resultText');
const observer = new MutationObserver(() => updateCharCount('resultText', 'resultTextCount'));
observer.observe(resultText, { attributes: true, attributeFilter: ['value'] });

// Fallback interval for programmatic .value changes (cross-browser safe)
let lastVal = resultText.value;
setInterval(() => {
    if (resultText.value !== lastVal) {
        lastVal = resultText.value;
        updateCharCount('resultText', 'resultTextCount');
    }
}, 200);

  </script>
